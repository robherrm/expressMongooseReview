<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chairs!!!!!!!!!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1>Chair Application</h1>
      <table class="table-striped table-bordered table-hover">
        <thead class="thead-inverse">
          <tr>
            <th>Model</th>
            <th>Type</th>
            <th>Delete</th>
            <th>Update</th>
          </tr>
        </thead>
        <tbody id="chairTable">
        </tbody>
      </table>
      <h2> Add a New Chair </h2>
      <table class="table-striped table-bordered table-hover">
        <thead class="thead-inverse">
          <tr>
            <th>Model</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody id="chairTable">
        </tbody>
        <tr>
          <td><input id="addModel" placeholder="add a model"></input>
          </td>
          <td><input id="addType" placeholder="add a type"></input>
          </td>
        </tr>
      </table>
      <button class="btn btn-warning" onclick="add()"><i class="fa fa-telegram" aria-hidden="true"></i> add a new chair</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
